<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialo Memory Game üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            color: #f0f0f0;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .score {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .score span {
            font-weight: bold;
            color: #667eea;
            font-size: 1.3em;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card.flipped {
            background: #667eea;
            color: white;
        }
        .card.matched {
            background: #4ade80;
            color: white;
            cursor: default;
        }
        .card:not(.flipped):not(.matched) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        .footer {
            margin-top: 20px;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Rialo Memory Game</h1>
        <p class="subtitle">Match the pairs to win!</p>
        
        <div class="score">
            Moves: <span id="moves">0</span> | 
            Matches: <span id="matches">0</span>/8
        </div>

        <div class="game-board" id="gameBoard"></div>
        
        <button class="btn" onclick="resetGame()">üîÑ New Game</button>
        
        <p class="footer">Made with ‚ù§Ô∏è for the Rialo Community by @Cryptogovind</p>
    </div>

    <script>
        const emojis = ['üöÄ', 'üíé', 'üî•', '‚≠ê', 'üéØ', 'üí∞', 'üåü', '‚ö°'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            shuffle(cards);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length >= 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }

            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    matches++;
                    document.getElementById('matches').textContent = matches;
                    
                    if (matches === 8) {
                        setTimeout(() => {
                            alert(`üéâ Congratulations! You won in ${moves} moves!\n\nPlay again?`);
                            resetGame();
                        }, 500);
                    }
                    
                    flippedCards = [];
                }, 500);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            moves = 0;
            matches = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matches;
            createBoard();
        }

        // Initialize game
        createBoard();
    </script>
</body>
</html>
